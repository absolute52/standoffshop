<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #dce7ff, #f3f7ff);
            font-family: "Segoe UI", sans-serif;
            overflow: hidden;
        }

        /* Плавающие световые частицы */
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-40px) scale(1.3); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.7; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        #checkButton {
            font-size: 20px;
            padding: 15px 30px;
            background: #4a7afe;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(74,122,254,0.4);
        }

        #checkButton:hover {
            background: #345fee;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(74,122,254,0.4);
        }

        #checkButton:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(74,122,254,0.3);
        }

        /* Анимация исчезновения кнопки */
        .vanish {
            animation: vanishAnim 0.6s forwards ease-out;
        }

        @keyframes vanishAnim {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>

<!-- Декоративные частицы -->
<div class="particle" style="width:30px;height:30px;top:10%;left:20%;animation-duration:6s;"></div>
<div class="particle" style="width:22px;height:22px;top:40%;left:60%;animation-duration:7s;"></div>
<div class="particle" style="width:26px;height:26px;top:70%;left:30%;animation-duration:5s;"></div>
<div class="particle" style="width:20px;height:20px;top:80%;left:80%;animation-duration:8s;"></div>

<div class="container">
    <h2>Проверка безопасности</h2>
    <p style="margin-bottom: 20px; color:#444;">Пожалуйста, подтвердите, что вы человек</p>

    <button id="checkButton">Подтвердите, что вы человек</button>

    <audio id="sound" src="fart.mp3" loop></audio>
</div>

<script>
    const btn = document.getElementById('checkButton');
    const sound = document.getElementById('sound');

    btn.addEventListener('click', () => {
        btn.classList.add("vanish");
        sound.play();

        // Чтобы кнопка исчезла полностью после анимации
        setTimeout(() => {
            btn.style.display = "none";
        }, 600);
    });
</script>

</body>
</html>
